<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock Hidden Traits</title>
</head>
<body>
  <h1>Enter Master Password</h1>
  {% with msgs = get_flashed_messages() %}
    {% if msgs %}
      <ul style="color:red">
        {% for m in msgs %}<li>{{ m }}</li>{% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="POST">
    <input type="password" name="master_password" placeholder="Master password" required>
    <button type="submit">Unlock</button>
  </form>
</body>
</html>
