<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Combo</title>
  <link rel="stylesheet" href="/static/xp.css">
  <style>
    #combo-container {
      position: relative;
      width: {{ img_width }}px;
      height: {{ img_height }}px;
      margin-bottom: 10px;
    }
    #combo-container img {
      position: absolute;
      top: 0; left: 0;
      width: {{ img_width }}px;
      height: {{ img_height }}px;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <button id="randomize-btn">Randomize!</button>
  <div id="combo-container">
    {% for layer in layers %}
      <img id="layer-{{layer}}" src="" style="z-index:{{loop.index}}">
    {% endfor %}
  </div>

  <script>
    const layerFiles = {{ layer_files | tojson }};
    const layers     = {{ layers | tojson }};

    function randomizeCombo(){
      layers.forEach(layerName=>{
        const opts = layerFiles[layerName]||[];
        if(!opts.length) return;
        const choice = opts[Math.floor(Math.random()*opts.length)];
        document.getElementById(`layer-${layerName}`)
                .src = `/static/${layerName}/${choice}`;
      });
    }

    document.getElementById('randomize-btn')
            .addEventListener('click', randomizeCombo);

    // auto-run once on load
    window.addEventListener('DOMContentLoaded', randomizeCombo);
  </script>
</body>
</html>
