<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wishy Washy Combo Generator</title>
  <link rel="stylesheet" href="/static/xp.css">
  <style>
    /* ensure the container matches your IMAGE_SIZE */
    #combo-container {
      position: relative;
      width: {{ img_width }}px;
      height: {{ img_height }}px;
      margin-bottom: 8px;
    }
    #combo-container img {
      position: absolute;
      top: 0; left: 0;
      width: {{ img_width }}px;
      height: {{ img_height }}px;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title">Wishy Washy Combo Generator</div>
    </div>
    <div class="window-body">

      <h1>Randomize Your Combo</h1>
      <div id="combo-container">
        {% for layer in layers %}
          <img id="layer-{{layer}}" src="" style="z-index:{{loop.index}}">
        {% endfor %}
      </div>
      <button id="randomize-btn">Randomize!</button>

      <hr>
      <!-- your Hide & Unlock forms here, unchanged -->

      <hr>
      <!-- your Upload form here, unchanged -->

    </div>
  </div>

  <script>
    // layer_files is a dict: { layerName: [ "file1.png", "file2.png", ... ], ... }
    const layerFiles = {{ layer_files | tojson }};
    const layers     = {{ layers | tojson }};

    function randomizeCombo(){
      layers.forEach((layerName, idx)=>{
        const options = layerFiles[layerName];
        if(!options || options.length===0) return;
        const choice = options[Math.floor(Math.random()*options.length)];
        document.getElementById(`layer-${layerName}`)
                .src = `/static/${layerName}/${choice}`;
      });
    }

    document.getElementById('randomize-btn')
            .addEventListener('click', randomizeCombo);

    // auto-run on load
    window.addEventListener('DOMContentLoaded', randomizeCombo);
  </script>
</body>
</html>
